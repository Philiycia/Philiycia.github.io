<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Malaysian Fish Guide</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">

<style>
body, html, #app {
  margin: 0;
  width: 100%;
  height: 100%;
}

#app {
  overflow: hidden;
  touch-action: pan-up;
  color: #ffffff;
  font-family: 'Montserrat', sans-serif;
  text-align: center;
  user-select: none;
}

#app canvas {
  display: block;
  position: fixed;
  z-index: -1;
  top: 0;
}

.hero {
  position: relative;
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-shadow: 0 0 10px #000;
}

.hero h1 {
  font-size: 3rem;
  margin-bottom: 2rem;
}

.enter-btn {
  padding: 1rem 2.5rem;
  font-size: 1.1rem;
  border: none;
  border-radius: 40px;
  cursor: pointer;
  background: white;
  color: #031F48;
  font-weight: bold;
  transition: 0.3s ease;
}

.enter-btn:hover {
  transform: scale(1.08);
}
</style>
</head>

<body>

<div id="app">
  <div class="hero">
    <h1>üê†<br>Malaysian Fish Guide</h1>
      <button class="enter-btn" id="enterBtn">
Enter Website
</button>
  </div>
</div>

<script type="module">
import { fishesBackground } from 'https://unpkg.com/threejs-toys@0.0.8/build/threejs-toys.module.cdn.min.js'

fishesBackground({
  el: document.getElementById('app'),
  eventsEl: document.body,
  gpgpuSize: 96,
  background: 0x031F48,
  fogDensity: 0.025,
  texture: 'https://assets.codepen.io/33787/fishes.png',
  textureCount: 8,
  material: 'phong',
  materialParams: {
    transparent: true,
    alphaTest: 0.5
  },
  fishScale: [1, 1, 1],
  fishWidthSegments: 8,
  fishSpeed: 1.5,
  noiseCoordScale: 0.01,
  noiseTimeCoef: 0.0005,
  noiseIntensity: 0.0005,
  attractionRadius1: 50,
  attractionRadius2: 150,
  maxVelocity: 0.1
})
</script>
<script>
document.getElementById("enterBtn").addEventListener("click", function(){
    window.location.href = "./index.html";
});
</script>

</body>
</html>
